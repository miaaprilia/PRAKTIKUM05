<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
        </div>
      </div>
      <form class="form">
        <br />
        <label for="user-email" style="padding-top: 13px">&nbsp;Username</label>
        <input id="username" class="form-content" type="text" name="username" />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top: 22px"
          >&nbsp;Password</label
        >
        <input
          id="password"
          class="form-content"
          type="password"
          name="password"
        />
        <div class="form-border"></div>
        <br /><br /><br />
        <center>
          <input type="submit" id="submit-btn" value="SUBMIT" name="submit" />
        </center>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
